<!DOCTYPE html>
<html>
<head>
    <title>Analytics Report</title>
    <script src="https://tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .metric { display: inline-block; margin: 20px; padding: 20px; 
                   background: #f5f5f5; border-radius: 8px; min-width: 150px; }
        .metric-value { font-size: 32px; font-weight: bold; color: #1a1a1a; }
        .metric-label { font-size: 14px; color: #666; }
        h1 { color: #1a1a1a; }
    </style>
</head>
<body>
    <h1>Analytics Executive Summary</h1>
    
    <div class="metric">
        <div class="metric-value">51.8</div>
        <div class="metric-label">Overall Score</div>
    </div>
    
    <div class="metric">
        <div class="metric-value">16</div>
        <div class="metric-label">Search Clicks</div>
    </div>
    
    <div class="metric">
        <div class="metric-value">54</div>
        <div class="metric-label">Web Sessions</div>
    </div>
    
    <div class="metric">
        <div class="metric-value">8,500</div>
        <div class="metric-label">Social Impressions</div>
    </div>
    
    <h2>Channel Performance</h2>
    <ul>
        <li>Search Visibility: 38.1/100</li>
        <li>GA4 Performance: 38.9/100</li>
        <li>Meta Performance: 50.0/100</li>
    </ul>
</body>
</html>
